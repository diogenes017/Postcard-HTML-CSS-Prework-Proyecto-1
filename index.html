

<!DOCTYPE html>

<html>
    <head>
        <title>My Postcard</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    </head>


    <body>
        <div id="postcard">
            <div class="arriba">
                <div id="titulodelproyecto">
                    <h1>My Postcard</h1>  
                </div>

                <div id="imagenlogo">
                     <img src="http://assets.breatheco.de/apis/img/icon/4geeks.png" width="70px" height="70px">
                </div>

            </div>
            <div id="izquierdatexto">
                    <p class="textoinicia">Look how awesome! This is a postcard that I created using HTML5 and CSS3 during 
                        my 4Geeks Academy Course!</p>
                    <p class="textoinicia">This is so cool, can't wait to start doing more stuff!</p>
            </div>

            <form>
                <div id="derechaformulario">
                    <div>
                        <input class="formularioinicia" type="text" name="name" value="Some Name">
                    </div>
                    <div>
                        <input class="formularioinicia" type="text" name="email" value="Some Email">
                    </div>
                    <div>
                        <input class="formularioinicia" type="text" name="comment" value="Some Comment">
                    </div>
                </div>

                <div id="abajo">
                    <input class="botonabajo" type="submit" value="Send My Postcard">
                </div>
            </form>
        </div>
    </body>

</html>
